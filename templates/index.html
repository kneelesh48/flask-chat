<!doctype html>
<html lang="en">

<head>
  <title>Flask Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="static/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="{{url_for('chat')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Flask Chat</h1><br><br>

    <input type="text" id="room" name="room" class="form-control" placeholder="Room" required autfocus><br>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required><br>
    <button class="btn btn-lg btn-primary btn-block" value="submit">Start Chat</button>
  </form>
</body>

</html>
